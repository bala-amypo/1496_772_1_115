# ===============================
# Application Info
# ===============================
spring.application.name=Cold Chain Temperature Breach Alert System

# ===============================
# Server Configuration
# ===============================
server.port=9001

# ===============================
# MySQL Configuration
# (Enable when DB is available)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/cold_chain_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=MyVerySecureJWTSecretKeyForColdChainApplication123456
jwt.expiration=86400000

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG

# ===============================
# Prevent startup failure if DB is down
# (REMOVE this line in production)
# ===============================
spring.jpa.open-in-view=false
